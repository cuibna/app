<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="../../css/base.css">
	<style type="text/css">
		body{
			max-width: 640px;
			margin: 1rem auto;
		}
		.input-box,.from-item-box,.radio,.checkbox,.select-box{
			margin-top: 1rem;
		}
		.flexbox>.input-box{
			margin:0;
			border-bottom: none;
		}
		.c-btn{
			margin-top: 1rem;
		}

	</style>
</head>
<body>
	<h2></h2>
	<div class="select-box">
		<span class="text">dsafsfsddf</span>
		<select>
			<option>dsafsfsddf</option>
			<option>1111111</option>
			<option>2222222222</option>
			<option>33333333333</option>
			<option>44444444444</option>
			<option>555555555</option>
			<option>666666666</option>
			<option>777777</option>
			<option>88888</option>
			<option>99999999</option>
		</select>
	</div>
	<div class="input-box">
		<input type="text" placeholder="请输入用户名">
	</div>
	<div class="input-box">
		<input type="password" placeholder="请输入用户密码">
	</div>
	<div class="flexbox from-item-box">
		<label class="label-input">密码：</label>
		<div class="input-box flex1">
			<input type="password" placeholder="请输入用户密码">
		</div>
	</div>
	<button class="c-btn">登录</button>
	<button class="c-btn default">登录</button>
	<button class="c-btn get-code">登录</button>
	<button class="c-btn disabled">登录</button>

	<ul class="radio-list">
		<li class="radio" data-role="sex" data-type="radio">
			男
		</li>
		<li class="radio" data-role="sex" data-type="radio">
			女
		</li>
	</ul>
	<ul class="checkbox-list">
		<li class="checkbox" data-role="class" data-type="checkbox">
			英语
		</li>
		<li class="checkbox" data-role="class" data-type="checkbox">
			语文
		</li>
		<li class="checkbox" data-role="class" data-type="checkbox">
			数学
		</li>
		<li class="checkbox" data-role="class" data-type="checkbox">
			历史
		</li>
		<li class="checkbox" data-role="class" data-type="checkbox">
			物理
		</li>
		<li class="checkbox" data-role="class" data-type="checkbox">
			政治
		</li>
		<li class="checkbox" data-role="class" data-type="checkbox">
			化学
		</li>
		<li class="checkbox" data-role="class" data-type="checkbox">
			音乐	
		</li>
	</ul>
	<div class="select-box">
		<span class="text">dsafsfsddf</span>
		<select>
			<option>dsafsfsddf</option>
			<option>1111111</option>
			<option>2222222222</option>
			<option>33333333333</option>
			<option>44444444444</option>
			<option>555555555</option>
			<option>666666666</option>
			<option>777777</option>
			<option>88888</option>
			<option>99999999</option>
		</select>
	</div>

	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/base.js"></script>

</body>
</html>
